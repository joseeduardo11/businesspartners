# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: '2.4'
metadata:
  name: 'businesspartners'
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: ES5
          url: https://sapes5.sapdevcenter.com
        app:
          name: BUSINESSPARTNER
          description: null
          package: $TMP
          transport: ""
